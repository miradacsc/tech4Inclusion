<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="fondo.css">
    <script src="https://kit.fontawesome.com/f4ced1ac5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="menu">
            <img class="logo"  src="./Netflix_logo.png" alt="Logo de Netflix">
            <ul class="contenedor-flex">
                <li class="idioma"><a href="#"><i class="fa-solid fa-globe"></i> Español <i class="fa-solid fa-angle-down"></i></a>
                <ul>
                    <li><a href="#">Inglés</a></li>
                    <li><a href="#">Francés</a></li>
                    <li><a href="#">Italiano</a></li>
                    <li><a href="#">Portugues</a></li>
                </ul>
            </li>
            <li><button class="sesion">Iniciar Sesión</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="presentacion">
            <h1>Peliculas y series ilimitadas y mucho más</h1>
            <h4>Disfruta donde quieras. Cancela cuando quieras.</h4>
            <h5>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresia de Netflix.</h5>
            <form action="">
                <input type="email" placeholder="email" required>
                <button>Comenzar <i class="fa-solid fa-angle-right"></i></button>
            </form>
        </div>
    </main>
</body>
</html>
