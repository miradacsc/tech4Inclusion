<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="tablas.css">
</head>
<body>
<section>
    <table summary="En la siguiente tabla tenemos una lista de atributos con su correspondiente explicaciÃ³n.">
        <caption>Atributos</caption>
        <tr>
            <th id="columna_atributo">Atributo</th>
            <th id="columna_descripcion">Descripcion</th>
        </tr>
        <tr>
            <td headers="columna_atributo">Align</td>
            <td headers="columna_descripcion">Este atributo indica como va a encontrarse alineada la tabla respecto al contenido del documento en cuestion.</td>
        </tr>
        <tr>
            <td headers="columna_atributo">cellpadding</td>
            <td headers="columna_descripcion">Este atributo define el espacio entre el contenido de una celda y su borde.</td>
        </tr>
        <tr>
            <td headers="columna_atributo">bgcolor</td>
            <td headers="columna_descripcion">Este atributo define el color de fondo de la tabla</td>
        </tr>
    </table>
</section>
</body>
</html>
